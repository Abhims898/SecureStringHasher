<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: white;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="POST">
        <input type="number" name="num1" placeholder="Enter first number" step="any" required>
        <input type="number" name="num2" placeholder="Enter second number" step="any" required>
        <select name="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}
</body>
</html>
