<!DOCTYPE html>
<html>
<head>
    <title>Custom Hash Generator</title>
</head>
<body>
    <h1>Custom Hash Function Demo</h1>
    <form method="POST">
        <label>Enter text:</label>
        <input type="text" name="text" required>
        <button type="submit">Generate</button>
    </form>
    {% if custom_hash %}
        <h2>Custom Hash:</h2>
        <p>{{ custom_hash }}</p>
        <h2>SHA-256:</h2>
        <p>{{ sha256 }}</p>
    {% endif %}
</body>
</html>
